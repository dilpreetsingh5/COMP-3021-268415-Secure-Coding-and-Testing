name: Bandit Security Scan
on: [push, pull_request]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # allows GitHub to upload results to the Security tab
    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit Scan
        uses: PyCQA/bandit-action@v1
        with:
          targets: "."
          level: high
          confidence: high
          exit_zero: true
