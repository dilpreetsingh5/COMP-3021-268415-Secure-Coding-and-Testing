name: Bandit Security Scan
on:
  [push, pull_request]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # needed for results to be uploaded to Security tab
    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit Scan
        uses: shundor/bandit-action@v1.0
        with:
          path: "."
          level: high
          confidence: high
          exit_zero: true
